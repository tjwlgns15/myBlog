<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<!--<head th:replace="fragments/header :: header">-->
<title>myBlog main</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div class="container">

    <!--    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>-->

    <div class="sidebar">
        <div class="profile">
            <h3>Title</h3>
            <img src="" alt="">
        </div>

        <div class="category-list">
            category
            <div th:each="category : ${categories}" class="category">
                <a th:text="${category.name}" th:href="@{/category/{id}(id=${category.id})}">category</a>
            </div>
        </div>
    </div>

    <div class="post-container">
        <div class="post-title">
            <h4>Category Name</h4>
        </div>
        <div class="post-list">
            post
            <div th:each="post : ${posts}" class="post">
                <a th:text="${post.title}" class="post-title">post title</a>
                <div class="date-and-category-and-author">
                    <img src="" alt="">
                    <a th:text="${post.createdAt}" class="date">date</a>
                    <img src="" alt="">
                    <a th:text="${post.category}" class="category">category</a>
                    <img src="" alt="">
                    <a th:text="${post.author}" class="author">author</a>
                </div>
                <div th:text="${post.content}" class="summary">summary</div>
            </div>
        </div>
        <div class="paging">paging</div>
    </div>

    <!--    <div th:replace="fragments/footer :: footer"></div>-->
</div>

<button type="button" onclick="location.href='/auth/login';">로그인</button>
<!--<button type="button" onclick="location.href='/login/page';">로그인</button>-->
<button type="button" onclick="location.href='/auth/register';">회원가입</button>
<button type="button" onclick="location.href='/boards';">게시판</button>

</body>
</html>
