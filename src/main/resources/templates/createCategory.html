<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 추가</title>
    <style>
    </style>
</head>

<body>
<div class="container">
    <h1>카테고리 작성</h1>
    <form th:action="@{/categories/new}" th:object="${CreateCategoryRequest}" method="post">
        <div class="form-group">
            <label for="title">이름</label>
            <input type="text" id="title" th:field="*{name}" placeholder="제목을 입력하세요">
        </div>

        <div class="buttons">
            <button type="submit">추가</button>
            <button type="button" onclick="location.href='/boards';">취소</button>
        </div>
    </form>
</div>
</body>
</html>
