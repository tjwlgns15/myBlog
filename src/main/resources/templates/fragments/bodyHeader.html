<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="sidebar" th:fragment="bodyHeader">
    <div class="profile">
        <h3>Title</h3>
        <img src="" alt="">
    </div>

    <div class="category-list">
        category
        <div th:each="category : ${categories}" class="category">
            <a th:text="${category.name}" th:href="@{/category/{id}(id=${category.id})}">category</a>
        </div>
    </div>
</div>
