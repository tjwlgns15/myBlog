<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
</style>
<body>

<div class="container">

    <form role="form" action="/auth/register" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="username">아이디</label>

            <input type="text" th:field="*{username}" class="form-control" placeholder="아이디"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호">
        </div>
        <div class="form-group">
            <label th:for="gender">성별</label>
            <input type="text" th:field="*{gender}" class="form-control" placeholder="성별">
        </div>
        <div class="form-group">
            <label th:for="birthday">생년월일</label>
            <input type="text" th:field="*{birthday}" class="form-control" placeholder="생년월일">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->

</body>
</html>
