<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
</style>
<body>

<div class="container">

    <form role="form" action="/api/auth/join" th:object="${joinRequest}" method="post">

        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디"
                   th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="passwordCheck">비밀번호 확인</label>
            <input type="text" th:field="*{passwordCheck}" class="form-control" placeholder="비밀번호">
            <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임"
                   th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect date</p>
        </div>
<!--        <div class="form-group">-->
<!--            <label th:for="phoneNumber">전화번호</label>-->
<!--            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호">-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <label th:for="gender">성별</label>-->
<!--            <input type="text" th:field="*{gender}" class="form-control" placeholder="성별">-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <label th:for="birthday">생년월일</label>-->
<!--            <input type="text" th:field="*{birthday}" class="form-control" placeholder="생년월일">-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->

</body>
</html>
