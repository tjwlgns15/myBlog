<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 200px;
            resize: vertical;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시물 작성</h1>
    <form th:action="@{/post/new}" th:object="${createPostRequest}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
        </div>

        <div class="form-group">
            <label for="category">카테고리</label>
            <select id="category" th:field="*{categoryId}">
                <option value="" disabled selected>카테고리를 선택하세요</option>
                <option th:each="category : ${categoryResponse}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <div class="buttons">
            <button type="submit">작성하기</button>
            <button type="button" onclick="location.href='/';">취소</button>
        </div>
    </form>
</div>
</body>
</html>
